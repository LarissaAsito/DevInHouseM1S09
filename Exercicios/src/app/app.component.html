<app-navbar></app-navbar>
<div class="container">
  <div class="d-flex justify-content-center align-items-center">
    
    <form class="p-3 formulario">
      <h3>Formulário de cadastro</h3>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input class="form-control" id="nome">
      </div>
      <div class="mb-3">
        <label for="cargaHoraria" class="form-label">Carga horária de horas aula</label>
        <input class="form-control" id="cargaHoraria">
      </div>
      <div class="mb-3">
        <label for="escola" class="form-label">Escola</label>
        <input class="form-control" id="escola">
      </div>
      <div class="row">
        <div class="mb-3 col-6">
          <p>Professor(a)</p>
          <select class="form-select" aria-label="Default select example">
            <option value="otavio">Otávio</option>
            <option value="vivian">Vivian</option>
            <option value="leandro">Leandro</option>
            <option value="claudia">Cláudia</option>
          </select>
        </div>
        <div class="mb-3 col-6">
          <p>Opcional?</p>
          <div class="row">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="sim">
              <label class="form-check-label" for="sim">
                Sim
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="nao">
              <label class="form-check-label" for="nao">
                Não
              </label>
            </div>
          </div>
        </div>
      </div>
      <button type="reset" class="btn btn-secondary me-2">Limpar</button>
      <!--<button type="submit" class="btn btn-primary me-2">Enviar</button>-->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sucesso">
        Enviar
      </button>
    </form>
  </div>
</div>
<div class="modal fade" id="sucesso" tabindex="-1" aria-labelledby="titulo" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p>Formulário enviado com sucesso!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
<app-item-card [nome]="personagem.nome" [imagem]="personagem.imagem" [nomeAtor]="personagem.nomeAtor" [descricao]="personagem.descricao"></app-item-card>
