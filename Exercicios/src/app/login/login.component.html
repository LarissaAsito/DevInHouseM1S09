<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <label for="email" class="form-label">Email</label>
            <input [(ngModel)]="email" id="email" class="form-control">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" [(ngModel)]="senha" id="senha" class="form-control">
            <button class="btn btn-info" (click)="this.comunicService.cadastrar(email, senha)">Enviar</button>
        </div>
    </div>
</div>
