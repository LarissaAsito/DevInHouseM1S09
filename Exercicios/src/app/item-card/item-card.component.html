<div class="card" style="width: 18rem;" >
    <img [src]="personagem.imagem" class="card-img-top" alt="Sam">
    <div class="card-body">
      <h5 class="card-title">{{ personagem.nome }}</h5>
      <h6 class="card-title">{{ personagem.nomeAtor }}</h6>
      <p class="card-text">{{ personagem.descricao}}</p>
    </div>
  </div>
